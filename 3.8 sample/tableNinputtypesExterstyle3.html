<!DOCTYPE html>
<html>

</head>

<body>

<h2>HTML Table & Input type</h2>
<form>
<table style="width:100%" class="w3-table w3-khaki" >

    <th>Text Input</th>

      <br>
    </td>

      <br>
    </td>

  <tr width='100%'>

  </tr>
</table>

</form>
